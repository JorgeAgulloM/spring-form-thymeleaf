<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
    <h3 th:text="${title}"></h3>
    <ul>
        <li th:text="${user.id}"></li>
        <li th:text="${user.name}"></li>
        <li th:text="${user.surname}"></li>
        <li th:text="${user.username}"></li>
        <li th:text="${user.password}"></li>
        <li th:text="${user.email}"></li>
        <li th:text="${user.count}"></li>
        <!--<li th:text="${#dates.format(user.bornDate, 'dd/MM/yyyy')}"></li>-->
        <li th:text="${#calendars.format(user.bornDate, 'dd/MM/yyyy')}"></li>
        <li th:text="${user.country.id}"></li>
        <li th:text="${user.country.code}"></li>
        <li th:text="${user.country.name}"></li>
    </ul>
    <div>Roles</div>
    <ul>
        <li th:each="role: ${user.roles}" th:text="${role}"></li>
    </ul>

</body>
</html>
