<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="alert alert-success">
        <span th:text="'Tiempo transcurrido: ' + ${timeElapsed} + ' en milisegundos'"></span>
    </div>
    <div class="container">
        <a th:href="@{/form}" class="btn btn-success my-3">volver</a>
        <ul class="list-group my-3">
            <li class="list-group-item active" th:text="${title}"></li>
            <li class="list-group-item" th:text="${userDefault.id}"></li>
            <li class="list-group-item" th:text="${userDefault.name}"></li>
            <li class="list-group-item" th:text="${userDefault.surname}"></li>
            <li class="list-group-item" th:text="${userDefault.username}"></li>
            <li class="list-group-item" th:text="${userDefault.password}"></li>
            <li class="list-group-item" th:text="${userDefault.email}"></li>
            <li class="list-group-item" th:text="${userDefault.count}"></li>
            <!--<li th:text="${#dates.format(userDefault.bornDate, 'dd/MM/yyyy')}"></li>-->
            <li class="list-group-item" th:text="${#calendars.format(userDefault.bornDate, 'dd/MM/yyyy')}"></li>
            <li class="list-group-item" th:text="${userDefault.country.id}"></li>
            <li class="list-group-item" th:text="${userDefault.country.code}"></li>
            <li class="list-group-item" th:text="${userDefault.country.name}"></li>
            <li class="list-group-item" th:text="'Habilitado: ' + ${userDefault.enabled}"></li>
            <li class="list-group-item" th:text="'GÃ©nero: ' + ${userDefault.gender}"></li>
            <li class="list-group-item" th:text="'secretValue: ' + ${userDefault.secretValue}"></li>
        </ul>
        <ul class="list-group my-3">
            <li class="list-group-item active" th:text="'Roles'"></li>
            <li class="list-group-item" th:each="role: ${userDefault.roles}" th:text="${role.name}"></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
